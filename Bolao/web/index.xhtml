<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Bol√£o</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel for='login' value='Login'></h:outputLabel>
                <p:inputText id='login' value='#{usuarioBean.usuario.login}' ></p:inputText>

                <h:outputLabel for='senha' value='Senha'></h:outputLabel>
                <p:password id='senha' value='#{usuarioBean.usuario.senha}'></p:password>

                <p:button value='Cadastrar'></p:button>
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value='Logar' action='#{usuarioBean.adicionarUsuario()}' update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
                <p:column headerText="Modelo">
                    <h:outputText value="#{usuario.login}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
