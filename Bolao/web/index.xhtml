      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form>
            <p:panelGrid columns="2">
            <h:outputLabel for='login' value='Login'></h:outputLabel>
            <p:inputText id='login' value='#{usuarioBean.login}' ></p:inputText>
            
            <h:outputLabel for='senha' value='Senha'></h:outputLabel>
